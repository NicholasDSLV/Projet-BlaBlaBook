<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Version 1: Texte épuré avec séparation colorée -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A855;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A855;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5A8A9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texte principal avec dégradé -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="120" font-weight="300" text-anchor="middle" fill="url(#grad1)" letter-spacing="-2">
    BBbook
  </text>
  
  <!-- Petit symbole de livre ouvert minimaliste en dessous -->
  <g transform="translate(400, 200)">
    <path d="M -20 0 L -20 20 L -2 18 L -2 0 Z" fill="#D4A855" opacity="0.6"/>
    <path d="M 20 0 L 20 20 L 2 18 L 2 0 Z" fill="#5A8A9A" opacity="0.6"/>
    <line x1="-2" y1="0" x2="-2" y2="18" stroke="#E8DCC8" stroke-width="0.5"/>
    <line x1="2" y1="0" x2="2" y2="18" stroke="#E8DCC8" stroke-width="0.5"/>
  </g>
</svg>