<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Blablabook</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bookStyle.css">
</head>

<body>
    
    <main class="container">

<section class="book">
    <div class="book-card">
        <div class="cover">
            <img src="path_to_icon.png" alt="" style="width:40px; opacity:0.3;">
            Couverture du livre
        </div>

        <div class="book-details">
            <div class="title">Le petit prince</div>
            
            <div class="data">
                <p><strong>Auteur:</strong> Antoine de Saint-Exupéry</p>
                <p><strong>Année:</strong> 1943</p>
                <p><strong>Genre:</strong> Conte philosophique</p>
            </div>

            <div class="tags">
                <span class="tag tag-blue">Conte</span>
                <span class="tag tag-pink">Classique</span>
            </div>

            <div class="description">
                <strong>Résumé:</strong><br>
                L'histoire d'un garçon venu d'une autre planète qui interroge la nature humaine à travers ses rencontres...
            </div>

            <div class="actions">
                <button class="add-btn"> + Ajouter à ma bibliothèque</button>
                <select>
                    <option value="">status</option>
                    <option>Déja lu</option>
                    <option>En cours</option>
                    <option>A lire</option>
                </select>
            </div>
        </div>
    </div>
</section>
