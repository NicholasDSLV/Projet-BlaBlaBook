  <link rel="stylesheet" href="/public/css/reset.css" />

  <link rel="stylesheet" href="/public/css/base.css" />

</head>


<body>
  <header>
    <img class="logo" src="../img/Logo 2.png" alt="logo de blablabook" style="width:130px; ">

    <nav>
      <label for="toggle">☰</label>
      <input type="checkbox" id="toggle">

      <div class="main_pages">
        <a href="home.html" class="nav-item">Accueil</a>
        <a href="library.html" class="nav-item ">Bibliothèque</a>
        <a href="books.html" class="nav-item">Rechercher</a>
        <a href="login.html" class="nav-item">Connexion</a>
        <a href="profil.html" class="nav-item active">Profil</a>
      </div>
    </nav>
  </header>

  <main class="profil-container">
    <section class="profil-box">
      <h2>Modifier les informations personnelles</h2>

      <form class="profil-form">
        <div class="grid">
          <div class="col">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="Pseudo">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="col">
            <label for="current">Mot de passe actuel</label>
            <input type="password" id="current" placeholder="Mot de passe actuel">

            <label for="new">Nouveau mot de passe</label>
            <input type="password" id="new" placeholder="Nouveau mot de passe">

            <label for="confirm">Confirmer le mot de passe</label>
            <input type="password" id="confirm" placeholder="Confirmer le mot de passe">
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn-save">Enregistrer</button>
          <button type="button" class="btn-cancel">Annuler</button>
        </div>
      </form>
    </section>

    <section class="danger-zone">
      <h3>Attention</h3>
      <p>Cette action est irréversible. Toutes vos données seront définitivement supprimées.</p>
      <button class="btn-danger" type="button">Supprimer le compte</button>
    </section>
  </main>

  <footer class="footer">
