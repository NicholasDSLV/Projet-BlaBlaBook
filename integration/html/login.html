<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – BlaBlaBook</title>

    <link rel="icon" type="image/png" href="../img/Favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/public/css/reset.css" />
    <link rel="stylesheet" href="/public/css/variables.css" />
    <link rel="stylesheet" href="/public/css/base.css" />
    <link rel="stylesheet" href="/public/css/login.css" />
</head>

  <body>
    <header>
      <img class="logo" src="../img/Logo 2.png" alt="logo de blablabook" style="width:130px; ">

      <nav>
        <label for="toggle">☰</label>
        <input type="checkbox" id="toggle" />

        <div class="main_pages">
          <a href="home.html" class="nav-item">Accueil</a>
          <a href="library.html" class="nav-item">Bibliothèque</a>
          <a href="books.html" class="nav-item">Rechercher</a>
          <a href="login.html" class="nav-item active">Connexion</a>
          <a href="profil.html" class="nav-item">Profil</a>
        </div>
      </nav>
    </header>

    <main class="login-container">
      <section class="login-box">
        <h2>Connexion</h2>

        <form action="#" method="post">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="votre@email.com"
            required
          />

          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />

          <a href="#" class="forgot">Mot de passe oublié ?</a>

          <button type="submit">Se connecter</button>
        </form>

        <p class="signup">
          Pas encore de compte ?
          <a href="register.html">S’inscrire</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <a href="mentions.html">Mentions légales</a> |
      <a href="contact.html">Contact</a> |
      © 2026 BlaBlaBook <br /><em>Développé par la team Nicolas, Yoann et Manu</em>
    </footer>
  </body>
</html>
